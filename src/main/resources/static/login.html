<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 安全控制: 防止点击劫持 (Clickjacking) -->
    <style id="antiClickjack">body{display:none !important;}</style>
    <script type="text/javascript">
        if (self === top) {
            var antiClickjack = document.getElementById("antiClickjack");
            antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location = self.location;
        }
    </script>
    
    <!-- 安全控制: CSRF Token 占位符 (Spring Security 集成时使用) -->
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <title>D~SENSE | 安全登录</title>
    
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f3ff; /* 霓虹青 */
            --secondary-color: #bc13fe; /* 赛博紫 */
            --bg-color: #050a14;
            --panel-bg: rgba(10, 16, 30, 0.85);
            --text-color: #e0e6ed;
            --error-color: #ff2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* 背景光效 */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%
            );
        }

        /* 装饰角标 */
        .login-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--primary-color) 50%);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 
                0 0 5px var(--primary-color),
                0 0 10px var(--primary-color);
            position: relative;
        }

        .logo span {
            color: var(--primary-color);
        }

        .logo::after {
            content: 'SYSTEM ACCESS';
            display: block;
            font-size: 0.6rem;
            letter-spacing: 5px;
            color: var(--secondary-color);
            margin-top: 5px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 10px;
            top: 12px;
            color: rgba(224, 230, 237, 0.5);
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            background: transparent;
            padding: 0 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 2px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -10px;
            left: 8px;
            font-size: 0.8rem;
            color: var(--primary-color);
            background: var(--bg-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            padding-left: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .submit-btn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            opacity: 0.5;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="scan-line"></div>
        
        <div class="logo">
            D~<span>SENSE</span>
        </div>

        <form id="loginForm" action="/login" method="POST" novalidate>
            <!-- CSRF Token (Spring Security 会自动处理这个隐藏域，这里手动写出以示安全意识) -->
            <input type="hidden" name="_csrf" value="placeholder-token-value">

            <div class="form-group">
                <input type="text" id="username" name="username" class="form-input" placeholder=" " autocomplete="off" required>
                <label for="username" class="form-label">IDENTIFIER / 用户名</label>
                <div id="usernameError" class="error-message">用户名不能为空</div>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-input" placeholder=" " autocomplete="off" required>
                <label for="password" class="form-label">ACCESS CODE / 密码</label>
                <div id="passwordError" class="error-message">请输入密码</div>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                INITIATE SESSION
            </button>
        </form>

        <div class="footer-text">
            SECURE CONNECTION ESTABLISHED<br>
            ENCRYPTION: AES-256
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');

            // 简单的输入验证逻辑
            function validateInput(input, errorId) {
                const errorEl = document.getElementById(errorId);
                if (!input.value.trim()) {
                    errorEl.style.display = 'block';
                    input.style.borderColor = 'var(--error-color)';
                    return false;
                } else {
                    errorEl.style.display = 'none';
                    input.style.borderColor = 'rgba(0, 243, 255, 0.3)';
                    // 恢复 focus 状态的颜色需要在 CSS 中处理，这里只重置 border
                    return true;
                }
            }

            // 监听输入事件清除错误
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    this.style.borderColor = ''; // 恢复默认
                    const errorId = this.id + 'Error';
                    document.getElementById(errorId).style.display = 'none';
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // 阻止默认提交，进行验证

                let isValid = true;
                if (!validateInput(usernameInput, 'usernameError')) isValid = false;
                if (!validateInput(passwordInput, 'passwordError')) isValid = false;

                if (isValid) {
                    // 模拟提交过程
                    submitBtn.innerHTML = 'AUTHENTICATING...';
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = '0.7';

                    // 实际项目中，这里会发送 AJAX 请求或允许表单提交
                    // form.submit();
                    
                    setTimeout(() => {
                        alert('安全校验通过。正在连接 D~SENSE 核心系统...');
                        // 重置按钮 (演示用)
                        submitBtn.innerHTML = 'INITIATE SESSION';
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = '1';
                    }, 1500);
                }
            });

            // 粒子背景效果 (可选优化)
            console.log("D~SENSE Security Module Loaded.");
        });
    </script>
</body>
</html>
